<ul *ngFor="let job of workExperience;">
        <li>
		Start/Date and Location: <br>
		<b> {{ job.startDate }} - {{ job.endDate }}  <i>{{job.location}} </i></b> <br>
                <b> {{job.position }} </b> <br>
		<b>{{ job.company }}</b> <br>
                Logros: <br>
		<b>{{ job.accomplishment }}</b> <br>
        </li>

</ul>
