<ul *ngFor="let cer of certificates;">
        <li>
                Certificates: <br>
                Name: <br>
                <b> {{ cer.certificateName }}</b> <br>
                Date: <br>
                <b>{{ cer.date}}</b> <br>
                Institution: <br>
                <b>{{cer.institution}}</b>
        </li>

</ul>
